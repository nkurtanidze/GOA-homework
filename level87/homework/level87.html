<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Switcher</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .btn-container button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .btn-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React Logo">
    <div class="btn-container">
        <button onclick="changeLogo('react')">React</button>
        <button onclick="changeLogo('javascript')">JavaScript</button>
        <button onclick="changeLogo('html')">HTML</button>
        <button onclick="changeLogo('css')">CSS</button>
    </div>

    <script src="./level87.js"></script>
</body>
</html>

<!DOCTYPE html>
