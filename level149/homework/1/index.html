<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Counter (State)</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 32px;
    }

    .number {
      font-size: 40px;
      margin: 20px 0;
      font-weight: bold;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }

    .minus {
      background: #ef4444;
    }

    .plus {
      background: #22c55e;
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel" src="./script.js"></script>

</body>
</html>
