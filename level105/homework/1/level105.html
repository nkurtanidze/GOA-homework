<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Propagation: Capturing & Bubbling</title>
  <style>
    div, ul, li, button {
      padding: 15px;
      border: 1px solid black;
      margin: 10px;
    }
    .section {
      margin-bottom: 40px;
      background-color: #f0f0f0;
    }
    h2 {
      background-color: #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Capturing Example 1 -->
  <div class="section">
    <h2>Capturing Example 1</h2>
    <div id="cap1-outer">
      <div id="cap1-middle">
        <div id="cap1-inner">Click me (Capturing 1)</div>
      </div>
    </div>
  </div>

  <!-- Capturing Example 2 -->
  <div class="section">
    <h2>Capturing Example 2</h2>
    <div id="cap2-container">
      <button id="cap2-btn">Click (Capturing 2)</button>
    </div>
  </div>

  <!-- Capturing Example 3 -->
  <div class="section">
    <h2>Capturing Example 3 + stopPropagation</h2>
    <div id="cap3-parent">
      <div id="cap3-child">Click (Capturing 3)</div>
    </div>
  </div>

  <!-- Bubbling Example 1 -->
  <div class="section">
    <h2>Bubbling Example 1</h2>
    <div id="bub1-outer">
      <div id="bub1-middle">
        <div id="bub1-inner">Click me (Bubbling 1)</div>
      </div>
    </div>
  </div>

  <!-- Bubbling Example 2 -->
  <div class="section">
    <h2>Bubbling Example 2 + stopPropagation</h2>
    <ul id="bub2-list">
      <li id="bub2-item">Click item (Bubbling 2)</li>
    </ul>
  </div>

  <!-- Bubbling Example 3 -->
  <div class="section">
    <h2>Bubbling Example 3 (target vs currentTarget)</h2>
    <div id="bub3-box">
      <button id="bub3-btn">Click Me (Bubbling 3)</button>
    </div>
  </div>

  <script src="./level105.js"></script>
</body>
</html>
