<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: hsl(30, 38%, 92%);
      font-family: "Montserrat", sans-serif;
    }

    .card {
      background: white;
      max-width: 600px;
      border-radius: 15px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr;
    }

    @media (min-width: 768px) {
      .card {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content {
      padding: 24px;
    }

    .category {
      font-size: 12px;
      letter-spacing: 4px;
      color: hsl(228, 12%, 48%);
    }

    .title {
      font-family: "Fraunces", serif;
      font-size: 28px;
      margin: 16px 0;
      color: hsl(212, 21%, 14%);
    }

    .description {
      font-size: 14px;
      line-height: 1.6;
      color: hsl(228, 12%, 48%);
    }

    .price {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 20px 0;
    }

    .current {
      font-family: "Fraunces", serif;
      font-size: 28px;
      color: hsl(158, 36%, 37%);
    }

    .old {
      font-size: 14px;
      text-decoration: line-through;
      color: hsl(228, 12%, 48%);
    }

    button {
      width: 100%;
      padding: 14px;
      background: hsl(158, 36%, 37%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: hsl(158, 36%, 30%);
    }
  </style>
</head>
<body>

  <div class="card">
    <picture>
      <source media="(min-width: 768px)" srcset="https://i.imgur.com/0Y9bM8B.jpg">
      <img src="https://i.imgur.com/9yG6x8F.jpg" alt="Product image">
    </picture>

    <div class="content">
      <span class="category">PERFUME</span>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="current">$149.99</span>
        <span class="old">$169.99</span>
      </div>

      <button onclick="addToCart()">ðŸ›’ Add to Cart</button>
    </div>
  </div>

  <script src="./script.js"></script>

</body>
</html>
