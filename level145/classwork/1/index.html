<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Hover Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-gray-300 p-6 rounded-lg group cursor-pointer">
        <p class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-black">
            ეს ტექსტი ჩნდება მხოლოდ parent-ზე hover-ის დროს
        </p>
    </div>

</body>
</html>
