<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .box {
    width: 100px;
    height: 100px;
    background-color: red;
  }

  /* 768px და ზემოთ */
  @media (min-width: 768px) {
    .box {
      background-color: blue;
    }
  }

  /* 1024px და ზემოთ */
  @media (min-width: 1024px) {
    .box {
      background-color: green;
    }
  }
</style>

</head>
<body>
  <div class="box"></div>

</body>
</html>
