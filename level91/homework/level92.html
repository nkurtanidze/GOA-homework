<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Task List</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f1f5f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ჩემი Task-ები</h2>
    <input type="text" id="taskInput" placeholder="შეიყვანე task">
    <button onclick="addTask()">დამატება</button>

    <ul id="taskList"></ul>
  </div>

  <script src="./level92.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ლუწი და კენტი</title>
  <style>
    #container {
      width: 300px;
      height: 300px;
      border: 2px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .red-square {
      width: 50px;
      height: 50px;
      background-color: red;
    }
    .blue-circle {
      width: 50px;
      height: 50px;
      background-color: blue;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <input type="number" id="numberInput" placeholder="შეიყვანე რიცხვი">
  <button onclick="addShape()">დამატება</button>

  <div id="container"></div>

  <script src="./level92.js"></script>

</body>
</html>
