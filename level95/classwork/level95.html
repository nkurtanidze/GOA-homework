<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Animation</title>
    <style>
        #myDiv {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            transition: opacity 1s ease-in-out;
            display: block;
        }
        
        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="myDiv"></div>

    <script src="./level95.js"></script>

</body>
</html>
