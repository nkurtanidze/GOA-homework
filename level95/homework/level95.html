<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>კვადრატი -> წრე -> კვადრატი</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    #shape {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      border-radius: 0%;
      transition: border-radius 1s ease;
      cursor: pointer;
    }

    .circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div id="shape"></div>

  <script src="./level95.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მოძრავი ბლოკი</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #box {
      width: 50px;
      height: 50px;
      background-color: #4caf50;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="box"></div>
  <button id="startButton">დაწყება</button>

  <script src="./level95.js"></script>

</body>
</html>

<!DOCTYPE html>
