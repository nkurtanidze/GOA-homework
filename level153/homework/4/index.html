<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Input Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center space-y-4">
    <input
      type="text"
      id="textInput"
      placeholder="აქ ჩაწერე ტექსტი"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      oninput="updateText()"
    />
    <p id="outputText" class="text-lg font-semibold text-gray-700">
      აქ გამოჩნდება ტექსტი
    </p>

  </div>
  <script src="./script.js"></script>

</body>
</html>
