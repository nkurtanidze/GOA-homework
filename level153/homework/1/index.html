<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg text-center w-80">
        <h1 class="text-2xl font-bold mb-6">Counter</h1>
        <p id="counter" class="text-5xl font-bold text-blue-600 mb-6">0</p>
        <div class="flex justify-between gap-4">
            <button 
                onclick="decrease()"
                class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition">
                -
            </button>

            <button 
                onclick="increase()"
                class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                +
            </button>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
