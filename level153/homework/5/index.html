<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Username Component</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-lg w-80 text-center">
    <h1 class="text-2xl font-bold mb-4">Username Component</h1>

    <input
      type="text"
      id="usernameInput"
      placeholder="Enter your name"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <p id="greeting" class="mt-4 text-lg font-semibold text-blue-600"></p>
  </div>

  <script src="./script.js"></script>

</body>
</html>
