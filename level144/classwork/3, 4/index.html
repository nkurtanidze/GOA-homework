<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">

    <h2 class="text-2xl font-bold mb-6">Border მაგალითები (Tailwind CSS)</h2>
    <div class="border p-4 mb-4">
        <strong>border</strong> — 1px border
    </div>
    <div class="border-2 p-4 mb-4">
        <strong>border-2</strong> — 2px border
    </div>
    <div class="border-4 p-4 mb-4">
        <strong>border-4</strong> — 4px border
    </div>
    <div class="border-2 border-[#ff6600] border-dashed p-4">
        <strong>border-2 border-[#ff6600] border-dashed</strong> — custom orange dashed border
    </div>

</body>
</html>
