<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById Example</title>
</head>
<body>
    <h1 id="title">საწყისი სათაური</h1>
    <p id="paragraph">ეს არის საწყისი ტექსტი.</p>
    <button onclick="changeContent()">შეცვალე ტექსტი</button>
    
    <script>
        function changeContent() {
            document.getElementById("title").innerText = "შეცვლილი სათაური";
            document.getElementById("paragraph").innerText = "ტექსტი წარმატებით შეიცვალა!";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName მაგალითი</title>
</head>
<body>
    <div class="myClass">ელემენტი 1</div>
    <div class="myClass">ელემენტი 2</div>
    <div class="myClass">ელემენტი 3</div>
    <button onclick="changeText()">ტექსტის შეცვლა</button>
    
    <script>
        function changeText() {
            let elements = document.getElementsByClassName("myClass");
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = "ტექსტი შეიცვალა!";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName მაგალითი</title>
</head>
<body>
    <h1>სათაური 1</h1>
    <p>ეს არის პირველი პარაგრაფი.</p>
    <p>ეს არის მეორე პარაგრაფი.</p>
    <button onclick="changeText()">შეცვალე ტექსტი</button>
    
    <script>
        function changeText() {
            let paragraphs = document.getElementsByTagName("p");
            for (let i = 0; i < paragraphs.length; i++) {
                paragraphs[i].innerHTML = "ტექსტი შეიცვალა!";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Style with JS</title>
    <style>
        #myBox {
            width: 200px;
            height: 200px;
            background-color: blue;
            text-align: center;
            line-height: 200px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="myBox">Click Me</div>
    <button onclick="changeStyle()">Change Style</button>

    <script>
        function changeStyle() {
            let box = document.getElementById("myBox");
            box.style.backgroundColor = "red";
            box.style.color = "yellow";
            box.style.fontSize = "25px";
            box.style.borderRadius = "10px";
        }
    </script>

</body>
</html>
