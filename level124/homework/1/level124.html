<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .counter {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #number {
      font-size: 28px;
      font-weight: bold;
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="counter">
    <button id="decrease">-</button>
    <span id="number">0</span>
    <button id="increase">+</button>
  </div>

  <script src="./level124.js"></script>
</body>
</html>
