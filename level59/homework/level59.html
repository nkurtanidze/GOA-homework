<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./level59.css">
</head>
<body>

    <form id="registrationForm">
        <label for="firstName">სახელი:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">გვარი:</label>
        <input type="text" id="lastName" name="lastName">

        <label for="email">ელფოსტა:</label>
        <input type="email" id="email" name="email">

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password">

        <label>
            <input type="checkbox" id="terms"> ვეთანხმები წესებს და პირობებს
        </label>

        <button type="button" onclick="submitForm()">რეგისტრაცია</button>

        <p id="errorMessage" class="error"></p>
    </form>


    <script src="./level59.js"></script>
</body>
</html>
