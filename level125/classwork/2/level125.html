<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჰორიზონტალური დივები</title>
  <style>
    .container {
      display: flex; /* ჰორიზონტალური განლაგება */
      gap: 10px;     /* დივებს შორის დაშორება */
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Div 1</div>
    <div class="box">Div 2</div>
    <div class="box">Div 3</div>
    <div class="box">Div 4</div>
  </div>
</body>
</html>
