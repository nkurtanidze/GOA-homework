<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Centered div — Flexbox</title>
  <style>
    /* სრულ ეკრანზე ცენტრში განლაგება */
    html, body {
      height: 100%;
      margin: 0;
    }
    .page {
      display: flex;
      align-items: center;    /* vertical center */
      justify-content: center;/* horizontal center */
      height: 100%;
      background: #f2f4f8;
    }
    .center-box {
      width: 360px;
      max-width: 90%;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      background: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="center-box">
      <h2>ეს დივია ცენტრალში</h2>
      <p>Flexbox-ით შუაში განლაგება — როგორც ჰორიზონტალურად, ასევე ვერტიკალურად.</p>
    </div>
  </div>
</body>
</html>
