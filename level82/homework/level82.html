<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./level82.css">
</head>
<body>
    <h1>Countdown Timer</h1>
    <input type="number" id="timeInput" min="0" max="10000" placeholder="Enter time">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <div id="display"></div>

    <script src="./level82.js"></script>
</body>
</html>

<!DOCTYPE html>

<head>

    <title>შეტყობინების დაგვიანებული ჩვენება</title>
</head>
<body>
    <h1>შეტყობინების დაგვიანებული ჩვენება</h1>
    <label>შეიყვანეთ დრო (წამებში):</label>
    <input type="number" id="delay" min="1" placeholder="მაგ. 5">
    <br><br>
    <label>შეიყვანეთ შეტყობინება:</label>
    <input type="text" id="message" placeholder="მაგ. გამარჯობა">
    <br><br>
    <button onclick="showMessage()">გაგზავნა</button>
    
    <div id="message-box"></div>
</body>
