<html>
    <head>
        <title>lesson about table</title>

        <style>
            title {
                    color: red;
            }

            thead {
                    color: blue;
            }

            #unique {
                   color: blueviolet;
            }

            .my-td {
                   color: brown;
            }
        </style>
    </head>
    <body>
        <table border="3">
            <!-- thead - table head -->
                <thead>
                    <!-- th - table header -->
                      <th>name</th>
                      <th>lastname</th>
                      <th>age</th>
                      <th>birth date</th>
                      <th>fav.car</th>
                      <th>fav.color</th>
                    </tr>
                </thead>

                <!-- tbody - table body -->
                <tbody>
                    <!-- tr - table row  -->
                   <tr>
                    <!-- td - table data -->
                    <td class="my-td">Nikoloz</td>
                    <td class="my-td">kurtanidze</td>
                    <td class="my-td">15</td>
                    <td class="my-td">12 september</td>
                    <td class="my-td">Ford Mustang</td>
                    <td class="my-td">black</td>
                   </tr>

                   <tr>
                    <td id="unipue">Gio</td>
                    <td id="unipue">kurtanidze</td>
                    <td id="unipue">15</td>
                    <td id="unipue">26 octomber</td>
                    <td id="unipue">mercedes</td>
                    <td id="unipue">black</td>
                   </tr>

                </tbody>
        </table>
    </body>
</html>
