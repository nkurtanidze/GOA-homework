<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Typing Speed Test</title>
<style>
body{
background:#0b0b0b;
color:#eee;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.app{
width:900px;
}

.header{
display:flex;
justify-content:space-between;
margin-bottom:15px;
color:#aaa;
}

.text{
font-size:24px;
line-height:1.8;
background:#111;
padding:20px;
border-radius:10px;
}

.text span.correct{color:#4caf50;}
.text span.wrong{color:#f44336;}
.text span.active{border-left:2px solid white;}

textarea{
width:100%;
height:120px;
margin-top:20px;
background:#161616;
border:none;
color:white;
font-size:18px;
padding:12px;
outline:none;
border-radius:10px;
}

button{
margin-top:15px;
background:#222;
color:white;
border:none;
padding:10px 25px;
border-radius:8px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="app">

<div class="header">
<div>WPM: <span id="wpm">0</span></div>
<div>Accuracy: <span id="acc">100</span>%</div>
<div>Time: <span id="time">60</span></div>
</div>

<div id="text" class="text"></div>

<textarea id="input" placeholder="Start typing..."></textarea>
<button onclick="restart()">Restart</button>

</div>

<script src="./script.js"></script>
</body>
</html>
