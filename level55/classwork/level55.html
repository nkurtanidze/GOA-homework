<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Verification</title>
        <link rel="stylesheet" href="./level55.css">
    </head>
    <body>
        <div class="container">
            <h1>გთხოვთ შეავსოთ ინფორმაცია</h1>
            <label for="firstName">სახელი:</label>
            <input type="text" id="firstName" placeholder="შეიყვანეთ თქვენი სახელი">
        
            <label for="lastName">გვარი:</label>
            <input type="text" id="lastName" placeholder="შეიყვანეთ თქვენი გვარი">
        
            <label for="age">ასაკი:</label>
            <input type="number" id="age" placeholder="შეიყვანეთ თქვენი ასაკი">
        
            <button id="submitButton">შედეგის ნახვა</button>
            <p id="result"></p>
        </div>
        <script src="./level55.js"></script>
    </body>
</html>
