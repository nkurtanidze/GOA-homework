<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>All Posts</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #container {
      display: grid;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }
    .card h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .card p {
      color: #555;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ყველა პოსტი</h1>
  <div id="container"></div>

  <script src="./script.js"></script>
</body>
</html>
