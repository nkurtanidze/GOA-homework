<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        form {
            max-width: 300px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Email Form</h2>

    <form id="emailForm">
        <input 
            type="email" 
            id="emailInput" 
            placeholder="Enter your email" 
            required
        >
        <button type="submit">Submit</button>
    </form>

    <script src="./script.js"></script>

</body>
</html>
