<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        .add-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 8px;
        }

        button {
            padding: 6px 10px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: #eee;
            border-radius: 4px;
        }

        .controls button {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Shopping List</h1>

    <div class="add-section">
        <input type="text" id="productInput" placeholder="Enter product name">
        <button onclick="addProduct()">Add</button>
    </div>

    <ul id="list"></ul>
</div>

<script src="./script.js"></script>

</body>
</html>
