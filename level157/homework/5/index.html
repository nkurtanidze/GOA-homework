<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Posts List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .post {
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-title {
            font-weight: bold;
            font-size: 18px;
        }

        .post-body {
            margin-top: 10px;
            display: none;
            color: #444;
        }
    </style>
</head>
<body>

    <h2>პოსტების სია</h2>
    <div id="posts"></div>
    <script src="./script.js"></script>

</body>
</html>
